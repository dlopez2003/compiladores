<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="/registro" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre completo" required>
            <br>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" placeholder="Ingresa tu correo institucional" required>
            <br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Ingresa tu contraseña" required>
            <br>
            <label for="contrasena_confirmada">Confirmar Contraseña:</label>
            <input type="password" name="contrasena_confirmada" id="contrasena_confirmada" placeholder="Confirma tu contraseña" required>
            <br>
            <label for="rol">Rol:</label>
            <select name="rol" id="rol" required>
                <option value="estudiante">Estudiante</option>
                <option value="administrador">Administrador</option>
            </select>
            <br>
            <button type="submit">Registrar</button>
        </form>
        <p><a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a></p>
    </div>
</body>
</html>
